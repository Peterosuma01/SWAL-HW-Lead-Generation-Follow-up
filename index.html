<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Stansteel SACCO</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- Theme -->
  <meta name="theme-color" content="#007ACC" />

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f5f6fb;
      color: #0b1220;
    }
    h1 { margin-bottom: 12px; }
    button {
      background: #007ACC;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 12px;
    }
    #installBtn { display: none; }
  </style>
</head>
<body>

  <h1>Stansteel SACCO</h1>
  <p>Opening the applicationâ€¦</p>

  <button id="installBtn">Install App</button>

<script>
const APP_URL = "https://script.google.com/macros/s/AKfycbzBNu69n5ajECgFR_ZcxSGa6a8LnSYb87ALGTNALHIt3ygwkk7huB7aENfLOHOh4KRSYQ/exec";

/* Immediately redirect */
setTimeout(() => {
  window.location.href = APP_URL;
}, 500);

/* Handle install prompt */
let deferredPrompt;
const installBtn = document.getElementById('installBtn');

window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  installBtn.style.display = 'block';
});

installBtn.addEventListener('click', async () => {
  if (!deferredPrompt) return;
  deferredPrompt.prompt();
  await deferredPrompt.userChoice;
  deferredPrompt = null;
  installBtn.style.display = 'none';
});

/* Register Service Worker */
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/service-worker.js')
    .catch(err => console.error('SW failed', err));
}
</script>

</body>
</html>
